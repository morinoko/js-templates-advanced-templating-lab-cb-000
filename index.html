<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit();">
        <div>
          <label for="name">Name of Recipe:</label><br>
          <input name="name" id="name" type="text" />
        </div>
        <div>
          <label for="description">Description:</label><br>
          <textarea name="description" id="description"></textarea>
        </div>
        <div>
          <label>Ingredients</label><br>
          <input name="ingredients" id="ingredient_1" type="text" /><br>
          <input name="ingredients" id="ingredient_2" type="text" /><br>
          <input name="ingredients" id="ingredient_3" type="text" /><br>
          <input name="ingredients" id="ingredient_4" type="text" /><br>
          <input name="ingredients" id="ingredient_5" type="text" />
        </div>
        <input type="submit" />
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <header><h1 id="name">{{ name }}</h1></header>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="description">{{ description }}</div>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
